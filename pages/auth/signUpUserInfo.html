<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Sign Up </h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form >
                <div>
                    <label for="name">Name</label>
                    <input class="text" id="name" type="text"  placeholder="name" required="">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input class="text" id="age" type="text"  placeholder="age" required="">
                </div>
                <div>
                    <label >Sex</label>
                    <select class="text" type="text" id="sex">
                        <option disabled>Choose</option>
                        <option value="1">Nam</option>
                        <option value="2">Nu</option>
                    </select>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input class="text" id="address" type="text"  placeholder="Address" required="">
                </div>
                <button type="button" class="btn btn-danger" onclick="registerUserInfo()">Save </button>
            </form>
            <p>You have an Account? <a href="login.html"> Login Now!</a></p>
        </div>
    </div>
</div>
<script src="UserInfo.js"></script>
</body>
</html>
